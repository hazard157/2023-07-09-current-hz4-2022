STR_FRAMES_PER_SVIN_MENU   = Frames per interval
STR_FRAMES_PER_SVIN_MENU_D = Determines the logic how many frames will be shown per interval
STR_FRPSP_AT_LEAST_ONE     = At least one
STR_FRPSP_AT_LEAST_ONE_D   = There will be at least one frame per SVIN even if criteria selects no frames at all
STR_FRPSP_FORCE_ONE        = Force one
STR_FRPSP_FORCE_ONE_D      = There will be exactly one frame per SVIN even if criteria selects no frames at all
STR_FRPSP_ONE_NO_MORE      = One no more
STR_FRPSP_ONE_NO_MORE_D    = There will be no more than one frame per span
STR_FRPSP_SELECTED         = Selected
STR_FRPSP_SELECTED_D       = Frames per span will be shown as were selected by the criteria
