STR_FRAMES_PER_SVIN_MENU   = Кадров за интервал
STR_FRAMES_PER_SVIN_MENU_D = Определяет логику, сколько кадров будет показано за интервал
STR_FRPSP_AT_LEAST_ONE     = Хотя бы один
STR_FRPSP_AT_LEAST_ONE_D   = Для каждого SVIN будет как минимум один кадр, даже если критерий вообще не выбирает кадры.
STR_FRPSP_FORCE_ONE        = Принудительно один
STR_FRPSP_FORCE_ONE_D      = В диапазоне будет ровно один кадр, даже если критерий вообще не выбирает кадры.
STR_FRPSP_ONE_NO_MORE      = Не более одного
STR_FRPSP_ONE_NO_MORE_D    = В интервале будет не более одного кадра
STR_FRPSP_SELECTED         = Выбрано
STR_FRPSP_SELECTED_D       = Кадры за интервал будут отображаться так, как они были выбраны по критерию
