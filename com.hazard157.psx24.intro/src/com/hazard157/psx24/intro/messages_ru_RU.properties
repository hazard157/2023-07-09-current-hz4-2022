STR_EPISODE_THUMB_SIZE     = Превью эпизодов
STR_EPISODE_THUMB_SIZE_D   = Размер миниатюр эпизодов по умолчанию
STR_IS_AUTO_HDPI_LOOK      = Авто-вид?
STR_IS_AUTO_HDPI_LOOK_D    = Автоматически определять макет перспективы и внешний вид, когда разрешение монитора превышает FullHD.
STR_IS_FORCE_STILL_FRAME   = Заставлять неподвижно?
STR_IS_FORCE_STILL_FRAME_D = Принудительно показывать неподвижные кадры, даже если кадр эпизода является анимированным.
STR_IS_STARTUP_GIF_SHOWN   = Стартовый GIF?
STR_IS_STARTUP_GIF_SHOWN_D = Показать приветственный кадр GIF из списка кадров, выбранных для случайного эпизода
STR_OTHER_THUMB_SIZE       = Другие превью
STR_OTHER_THUMB_SIZE_D     = Размер по умолчанию других (не эпизодов) эскизов экрана приветствия
STR_PREFS_BUNDLE           = Приветствие
STR_PREFS_BUNDLE_D         = Приветственный экран с миниатюрами эпизодов
